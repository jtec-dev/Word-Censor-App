<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="image"></div>
</body>
</html>
<script>
    let divTag = document.getElementById('image')
    divTag.style.backgroundImage = 'url(image.jpg)'
    divTag.style.height = '100vh'
    divTag.style.width = '100%'
    divTag.style.backgroundRepeat = 'no-repeat'
    divTag.style.backgroundSize = 'cover'
    
</script>
